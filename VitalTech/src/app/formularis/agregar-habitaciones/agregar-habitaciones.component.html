<div class="container">
    <h2>Formulario de registro de habitaciones</h2>

    <form type="submit" (ngSubmit)="onSubmit()" >
        <div class="identificador">

            <div class="capzalera4">
                <label for="codiHabitacio">ID de habitaci√≥n:</label>
                <input type="text" id="codiHabitacio" [(ngModel)]="id" name="codiHabitacio" required>
            </div>

            <div class="masInfo">
                <div class="capzalera1">
                    <label for="capacitatLlits">Capacidad de camas:</label>
                    <input type="text" id="capacitatLlits" [(ngModel)]="capacitat" name="capacitatLlits" required>
                </div>
            </div>

            <div class="capzalera1">
                <label for="plantaId">ID de planta:</label>
                <input type="text" id="plantaId" [(ngModel)]="planta" name="plantaId" required>
            </div>
            
        </div>
        <button type="submit">Registrar</button>
    </form>
</div>
