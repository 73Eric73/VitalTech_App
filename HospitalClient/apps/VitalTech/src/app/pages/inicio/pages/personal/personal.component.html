<app-nav></app-nav>

<div class="contendor">
  <div class="search-container">
    <div class="lala">
      <form id="searchForm">
        <div class="searchCriteriaContainer">
          <label for="searchCriteria">Buscar por:</label>
        </div>
        <div class="searchCriteriaItemContainer">
          <select
            id="searchCriteria"
            name="searchCriteria"
            [(ngModel)]="searchCriteria"
          >
            <option value="nom">Nombre</option>
            <option value="dni">DNI</option>
            <option value="especialitat">Especialidad</option>
            <option value="usuariId">Nombre de usuario</option>
          </select>
          <input
            type="text"
            id="searchInput"
            name="searchInput"
            placeholder="Ingresa la b√∫squeda"
            [(ngModel)]="searchInput"
          />
          <button type="submit" id="Buscar" (click)="searchPersonal()">
            Buscar
          </button>
        </div>
      </form>
    </div>
    <div class="registro">
      <button id="registrarse">
        <a [routerLink]="['/inicio/personal/registro-personal']">
          + Registrar empleado</a
        >
      </button>
    </div>
  </div>
</div>
<div class="texto">
  <p>Lista de empleados</p>
</div>
<div class="table-container">
  <div class="cosas">
    <table id="resultsTable">
      <thead>
        <tr>
          <th>DNI</th>
          <th>Nombre</th>
          <th>Tel√©fono</th>
          <th>Especialidad</th>
          <th>Username</th>
          <th>Pruebas diag.</th>
          <th>Episodios m√©dicos</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let metge of pagedPersonals">
          <td>{{ metge.dni }}</td>
          <td>{{ metge.nom }}</td>
          <td>{{ metge.telefon }}</td>
          <td>{{ metge.especialitat | enumTranslate }}</td>
          <td>{{ metge.usuariId }}</td>
          <td class="coleccio" mat-button (click)="openConsultes(metge)">
            Pruebas
          </td>
          <td class="coleccio" mat-button (click)="openEpisodis(metge)">
            Episodios
          </td>
          <button class="ico" (click)="updatePersonal(metge.dni)">üîÑ</button>
          <button class="ico" (click)="deletePersonal(metge.dni)">‚ùé</button>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="pagination">
    <button id="firstPage" (click)="firstPage()" [disabled]="currentPage === 1">
      &lt;&lt;
    </button>
    <button
      id="prevPage"
      (click)="previousPage()"
      [disabled]="currentPage === 1"
    >
      Anterior
    </button>
    <span id="pageInfo">P√°gina {{ currentPage }} de {{ totalPages }}</span>
    <button
      id="nextPage"
      (click)="nextPage()"
      [disabled]="currentPage === totalPages"
    >
      Siguiente
    </button>
    <button
      id="lastPage"
      (click)="lastPage()"
      [disabled]="currentPage === totalPages"
    >
      &gt;&gt;
    </button>
  </div>
</div>
