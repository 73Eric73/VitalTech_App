<div class="container">
    <h2>Formulario de Registro de Consulta</h2>
    <form type="submit" [formGroup]="consultaForm" (ngSubmit)="onSubmit()">
        <div class= "identificador">
            
            <div class = "capzalera4">
                <label for="consulta">Consulta:</label> 
                <input type="text" id="consulta" ngModel name="consulta" formControlName="consulta" required>
            </div>

            <div class = "masInfo">
                <div class="capzalera1">
                    <label for="recepta">Recepta:</label>
                    <input type="text" id="recepta" ngModel name="recepta" formControlName = "recepta" required>
                </div>
            </div>

            <div class = "capzalera1">
                <label for="dni">DNI del personal:</label>
                <input type="text" id="dni" ngModel name="dni" formControlName="dni" required>
            </div>

            <div class = "capzalera2">
                <label for="episodi">Episodi medic:</label>
                <input type="text" id="episodi" ngModel name="episodi" formControlName="episodi" required>
            </div>

            <div class = "capzalera1">
                <label for="urgencia">Urgencia:</label>
                <select id="selecionUrgencia" ngModel name="selecionUrgencia" formControlName="urgencia">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
            
        </div>
        <button type="submit">Publicar</button>
    </form>
</div>
