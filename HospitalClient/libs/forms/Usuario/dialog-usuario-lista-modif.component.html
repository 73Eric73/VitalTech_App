<h2 mat-dialog-title>
  {{ !isEditing ? 'Detalles Usuario' : 'Guardar Usuario' }}
</h2>

<mat-dialog-content>
  <form [formGroup]="usuarioForm" (ngSubmit)="guardar()">
    <br />
    <mat-form-field appearance="outline">
      <mat-label>ID</mat-label>
      <input matInput formControlName="id" required [disabled]="isReadOnly" />
      <mat-error *ngIf="usuarioForm.get('id')?.hasError('required')">El ID es requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nombre de usuario</mat-label>
      <input matInput formControlName="username" required [disabled]="isReadOnly" />
      <mat-error *ngIf="usuarioForm.get('username')?.hasError('required')">El nombre de usuario es requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" required [disabled]="isReadOnly" />
      <mat-error *ngIf="usuarioForm.get('password')?.hasError('required')">El password es requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required [disabled]="isReadOnly" />
      <mat-error *ngIf="usuarioForm.get('email')?.hasError('required')">El correo es requerido</mat-error>
      <mat-error *ngIf="usuarioForm.get('email')?.hasError('pattern')">El correo no es válido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Rol</mat-label>
      <input matInput formControlName="rolId" required [disabled]="isReadOnly" />
      <mat-error *ngIf="usuarioForm.get('rolId')?.hasError('required')">El rol es requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Imagen</mat-label>
      <input matInput formControlName="imagen" [disabled]="isReadOnly" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <!-- Botón Editar: Solo visible si se está en modo detalles -->
  <button mat-button *ngIf="data.id && !isEditing" (click)="enableEditing()">
    Editar
  </button>

  <!-- Botón Guardar: Solo visible en modo edición -->
  <button
    mat-raised-button
    color="primary"
    *ngIf="isEditing"
    [disabled]="usuarioForm.invalid"
    (click)="guardar()"
  >
    Guardar
  </button>

  <!-- Botón Cancelar: Siempre visible, cambia comportamiento según el modo -->
  <button mat-button (click)="cancelar()">Cancelar</button>
</mat-dialog-actions>
