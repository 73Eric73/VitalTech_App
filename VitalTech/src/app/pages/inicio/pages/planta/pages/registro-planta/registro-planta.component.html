<div class="container">
    <h2>Formulario de registro de plantas</h2>
    <form type="submit" [formGroup]="plantaForm" (ngSubmit)="onSubmit()">
        <div class= "identificador">
            <div class = "capzalera4">
                <label for="capacitatHabitacions">Capacidad:</label> 
                <input type="number" id="capacitatHabitacions" ngModel name="capacitatHabitacions" formControlName="capacitatHabitacions" required>

        </div>
        <button type="submit">Registrar nueva cama</button>
    </form>
</div>
