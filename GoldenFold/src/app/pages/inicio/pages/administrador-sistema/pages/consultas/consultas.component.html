  
  <h2>Consultas</h2>

  <!-- 
    <th>ID Paciente</th> 
    <th>Motivo</th>
    <th>Estado</th>
  -->

  <div id = "tableContainer">

  <button mat-raised-button class="demo-button">Create</button>
  
  
  <table mat-table [dataSource]="consultas" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let consulta"> {{consulta.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="urgencia">
      <th mat-header-cell *matHeaderCellDef> Urgencia </th>
      <td mat-cell *matCellDef="let consulta"> {{consulta.urgencia}} </td>
    </ng-container>
  
    <ng-container matColumnDef="sintomatologia">
      <th mat-header-cell *matHeaderCellDef> Sintomatologia</th>
      <td mat-cell *matCellDef="let consulta"> {{consulta.sintomatologia}} </td>
    </ng-container>
  
    <ng-container matColumnDef="receta">
      <th mat-header-cell *matHeaderCellDef> Receta </th>
      <td mat-cell *matCellDef="let consulta"> {{consulta.recepta}} </td>
    </ng-container>

    <ng-container matColumnDef="dniPersonal">
      <th mat-header-cell *matHeaderCellDef> Dni Personal </th>
      <td mat-cell *matCellDef="let consulta"> {{consulta.dniPersonal}} </td>
    </ng-container>

    <ng-container matColumnDef="episodiMedicId">
      <th mat-header-cell *matHeaderCellDef> Id E.M.</th>
      <td mat-cell *matCellDef="let consulta"> {{consulta.episodiMedicId}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">

      <th mat-header-cell *matHeaderCellDef> Acciones </th>

      <td mat-cell *matCellDef="let consulta" id= "accions">
        <button mat-raised-button color="primary" (click)="toggleActualizarConsulta(consulta)">
          Update
        </button>
        <button mat-raised-button color="warn" (click)="borrarConsulta(consulta.id)">
          Delete
        </button>
      </td>

    </ng-container>

    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
