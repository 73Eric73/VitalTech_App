<h2 mat-dialog-title>{{ 'Actualizar empleado' }}</h2>

<mat-dialog-content>
  <form [formGroup]="personalForm" (ngSubmit)="guardar()">
    <mat-form-field appearance="outline">
      <mat-label>DNI</mat-label>
      <input
        matInput
        name="dni"
        [(ngModel)]="data.dni"
        formControlName="dni"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nom</mat-label>
      <input
        matInput
        name="nom"
        [(ngModel)]="data.nom"
        formControlName="nom"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Especialidad</mat-label>
      <input
        matInput
        name="especialitat"
        [(ngModel)]="data.especialitat"
        formControlName="especialitat"
        required
      />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardar()">
    {{ 'Guardar' }}
  </button>
</mat-dialog-actions>
