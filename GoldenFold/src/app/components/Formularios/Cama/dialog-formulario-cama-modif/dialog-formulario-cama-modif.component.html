<h2 mat-dialog-title>{{ 'Actualizar Cama' }}</h2>
<mat-dialog-content>
  <form (ngSubmit)="guardar()">
    <mat-form-field appearance="outline">
      <mat-label>Codigo cama</mat-label>
      <input matInput [(ngModel)]="data.codiLlit" name="codiLlit" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Fuera de servicio</mat-label>
        <input matInput [(ngModel)]="data.foraDeServei" name="foraDeServei"/>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Codigo Habitaci√≥n</mat-label>
      <input matInput [(ngModel)]="data.codiHabitacio" name="codiHabitacio" required />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardar()">
    {{ 'Actualizar' }}
  </button>
</mat-dialog-actions>
