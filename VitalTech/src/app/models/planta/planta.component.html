
<div class= "contendor">
    <div class="search-container">
        <div class="lala">
            <form id="searchForm">
                <div class="searchCriteriaContainer">
                    <label for="searchCriteria">Buscar por:</label>
                </div>
                <div class="searchCriteriaItemContainer">
                    <select id="searchCriteria" name="searchCriteria">
                        <option value="name">Nombre</option>
                        <option value="dni">DNI</option>
                        <option value="ss">SS</option>
                        <option value="id">ID</option>
                    </select>
                    <input type="text" id="searchInput" name="searchInput" placeholder="Ingresa la busqueda...">
                    <button type="submit">Buscar</button>
                    
                </div>
            </form>
        </div>
        <div class="registro">
            <button id="registrarse"><a routerLink="/registro"> + Registrar paciente</a></button>
        </div>
    </div>
    
</div>
<div class ="texto">
    <p>Lista de Plantes</p>
</div>
<div class="table-container">
    <div class="cosas">
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Id Planta</th>
                    <th>Capacitat Habitacions</th>
                    <th>Habitacions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let planta of plantes; let i = index">
                    <td>{{ planta.id }}</td>
                    <td>{{ planta.capacitatHabitacions }}</td>  
                    <td>{{ planta.habitacions }}</td>
                  </tr>
            </tbody>
        </table>

        
    </div>
    
    <div class="pagination">
        <button id="prevPage">Anterior</button>
        <span id="pageInfo">PÃ¡gina 1 de X</span>
        <button id="nextPage">Siguiente</button>
    </div>
</div>

<script>
    const btn = document.getElementById('registrarse');
    const contenido = document.getElementById('container');

    btn.addEventListener('click', () => {
            
            if (contenido.style.display === 'none' || contenido.style.display === '') {
                contenido.style.display = 'block';
                btn.style.display ='none';
            }
        });
</script>
