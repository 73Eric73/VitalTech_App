
<div class= "contendor">
    <div class="search-container">
        <div class="lala">
            <form id="searchForm">
                <div class="searchCriteriaContainer">
                    <label for="searchCriteria">Buscar por:</label>
                </div>
                <div class="searchCriteriaItemContainer">
                    <input type="number"  id="searchInput" [(ngModel)]="searchInput" name="searchInput" placeholder="Ingresa la busqueda..." required>
                    <button type="button" (click)="searchPlanta()">Buscar</button>
                </div>
            </form>
        </div>
        <div class="registro">
            <button id="registrarse"><a routerLink="/registro-planta"> + Crear planta</a></button>
        </div>
    </div>
    
</div>
<div class ="texto">
    <p>Lista de Plantes</p>
</div>
<div class="table-container">
    <div class="cosas">
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Id Planta</th>
                    <th>Capacitat Habitacions</th>
                    <th>Habitacions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let planta of plantes; let i = index">
                    <td>{{ planta.id }}</td>
                    <td>{{ planta.capacitatHabitacions }}</td>  
                    <td id="coleccio" mat-button (click)="openHabitacions(planta)">Habitacions</td>
                    <div class="botones">
                        <button class= "ico" (click)="modificarPlanta(planta.id)" id = "modificar">🔄</button>
                        <button class= "ico" (click)="deletePlanta(planta.id)" id = "eliminar">❎</button>
                    </div>
                </tr>
            </tbody>
        </table>

        
    </div>
    
    <div class="pagination">
        <button id="prevPage">Anterior</button>
        <span id="pageInfo">Página 1 de X</span>
        <button id="nextPage">Siguiente</button>
    </div>
</div>

<script>
    const btn = document.getElementById('registrarse');
    const contenido = document.getElementById('container');

    btn.addEventListener('click', () => {
            
            if (contenido.style.display === 'none' || contenido.style.display === '') {
                contenido.style.display = 'block';
                btn.style.display ='none';
            }
        });
</script>
