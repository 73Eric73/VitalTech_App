
<div class= "contendor">
    <div class="search-container">
        <div class="lala">
            <form id="searchForm">
                <div class="searchCriteriaContainer">
                    <label for="searchCriteria">Buscar por:</label>
                </div>
                <div class="searchCriteriaItemContainer">
                    <input type="number"  id="searchId" [(ngModel)]="searchId" name="searchId" placeholder="Ingresa la busqueda..." required>
                    <button type="button" (click)="searchConsulta()">Buscar</button>
                </div>
            </form>
        </div>
        <div class="registro">
            <button id="registrarse"><a routerLink="/registro-consulta"> + Registrar Consulta</a></button>
        </div>
    </div>
    
</div>
<div class ="texto">
    <p>Llista de Consultes</p>
</div>
<div class="table-container">
    <div class="cosas">
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Id Consulta</th>
                    <th>Urgencia</th>
                    <th>Sintomatologia</th>
                    <th>Recepta</th>
                    <th>DNI Personal</th>
                    <th>ID Episodi Medic</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let consulta of consultes">
                    <td>{{ consulta.id }}</td>
                    <td>{{ consulta.urgencia }}</td>
                    <td>{{ consulta.sintomatologia }}</td>  
                    <td>{{ consulta.recepta }}</td>
                    <td>{{ consulta.personalId }}</td>
                    <td>{{ consulta.episodiMedicId }}</td>
                    <td class = "button-sin-fondo">
                        <button (click)="deleteConsulta(consulta.id)" id = "eliminar">Delete</button>
                    </td>
                    <td class = "button-sin-fondo">
                        <button (click)="modificarConsulta(consulta.id)" id = "modificar"><a routerLink="/modif-consulta">Modificar</a></button>
                    </td>
                  </tr>
                  
            </tbody>
        </table>
        
    </div>
    
    <div class="pagination">
        <button id="prevPage">Anterior</button>
        <span id="pageInfo">PÃ¡gina 1 de X</span>
        <button id="nextPage">Siguiente</button>
    </div>
</div>
