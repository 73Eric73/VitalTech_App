<div class="planta-section">
    <h2>Plantas</h2>
    <app-snackbar #snackbar></app-snackbar>

    <div class="filter-container">
        <button mat-raised-button color="primary" (click)="toggleFormularioAgregar()">
            Agregar Planta
        </button>
    </div>

    <!-- Tabla de plantas con Angular Material -->
    <div class="table-container mat-elevation-z8">
        <table mat-table [dataSource]="dataMostra" class="mat-table" matSort>

            <!-- Piso -->
            <ng-container matColumnDef="piso">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Piso </th>
                <td mat-cell *matCellDef="let planta">{{ planta.piso }}</td>
            </ng-container>

            <!-- Capacidad -->
            <ng-container matColumnDef="capacitatHabitacions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Capacidad de habitaciones </th>
                <td mat-cell *matCellDef="let planta">{{ planta.capacitatHabitacions }}</td>
            </ng-container>

            <!-- Listado -->
            <ng-container matColumnDef="habitacions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Listado habitaciones </th>
                <td mat-cell *matCellDef="let planta">{{ planta.habitacions }}</td>
            </ng-container>

            <!-- Acciones -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let planta">
                    <button mat-raised-button color="primary" (click)="modificarPlanta(planta.piso)">
                        Actualizar
                    </button>
                    <button mat-raised-button color="warn" (click)="deletePlanta(planta.piso)">
                        Borrar
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <!-- PaginaciÃ³n -->
    <div>
        <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons (page)="pageEvent = getServerData($event)"></mat-paginator>
    </div>
</div>
