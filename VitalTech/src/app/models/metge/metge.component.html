
<div class= "contendor">
    <div class="search-container">
        <div class="lala">
            <form id="searchForm">
                <div class="searchCriteriaContainer">
                    <label for="searchCriteria">Buscar por:</label>
                </div>
                <div class="searchCriteriaItemContainer">
                    <select id="searchCriteria" name="searchCriteria" [(ngModel)]="searchCriteria">
                        <option value="nom">Nombre</option>
                        <option value="dni">DNI</option>
                        <option value="especialitat">Especialidat</option>
                    </select>
                    <input type="text" id="searchInput" name="searchInput" placeholder="Ingresa la b√∫squeda" [(ngModel)]="searchInput">
                    <button type="submit" id="Buscar" (click)="searchPersonal()">Buscar</button>
                    
                </div>
            </form>
        </div>
        <div class="registro">
            <button id="registrarse"><a routerLink="/registrar-personal"> + Registrar personal</a></button>
        </div>
    </div>
    
</div>
<div class ="texto">
    <p>Lista del Personal</p>
</div>
<div class="table-container">
    <div class="cosas">
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Especialidad</th>
                    <th>Consultas</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let metge of metges">
                    <td>{{ metge.dni }}</td>
                    <td>{{ metge.nom }}</td>
                    <td>{{ metge.especialitat }}</td>  
                    <td class = "coleccio" mat-button (click)="openConsultes(metge)">Consultes</td>
                    <button class = "ico" (click)="updatePersonal(metge.dni)">üîÑ</button>
                    <button class = "ico" (click)="deletePersonal(metge.dni)">‚ùé</button>
                  </tr>
            </tbody>
        </table>

        
    </div>
    
    <div class="pagination">
        <button id="prevPage">Anterior</button>
        <span id="pageInfo">P√°gina 1 de X</span>
        <button id="nextPage">Siguiente</button>
    </div>
</div>
