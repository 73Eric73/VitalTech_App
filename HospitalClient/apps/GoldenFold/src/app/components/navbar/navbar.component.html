<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Navbar</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" [routerLink]="['/inicio']">MiApp</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Alternar navegación"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="['/inicio']"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Inicio</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="['/inicio/administrativo']"
              routerLinkActive="active"
              >Administrativo</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="['/inicio/medico']"
              routerLinkActive="active"
              >Médico</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="['/inicio/controlador-camas']"
              routerLinkActive="active"
              >Controlador de Camas</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="['/inicio/administrador-sistema']"
              routerLinkActive="active"
              >Administrador Sistema</a
            >
          </li>
          <li class="nav-item">
            <ng-container *ngIf="!isAuthenticated; else loggedIn">
              <button
                class="btn btn-primary ml-2"
                (click)="onLogin()"
              >
                Login
              </button>
            </ng-container>
            <ng-template #loggedIn>
              <span class="navbar-text ml-2">Hola {{ nom }}</span>
              <button
                class="btn btn-secondary ml-2"
                (click)="onLogout()"
              >
                Logout
              </button>
            </ng-template>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Scripts de Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgS4hFvWRPl4VTpGn9bZr+OW/a7PVVvmA5Vv6bbC2J2O3XyiZxE"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
