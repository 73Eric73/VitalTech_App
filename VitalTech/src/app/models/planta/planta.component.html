
<div class= "contendor">
    <div class="search-container">
        <div class="lala">
            <form id="searchForm">
                <div class="searchCriteriaContainer">
                    <label for="searchCriteria">Nº de planta:</label>
                </div>
                <div class="searchCriteriaItemContainer">
                    <input type="number"  id="searchInput" [(ngModel)]="searchInput" name="searchInput" placeholder="Ingresa la búsqueda" required>
                    <button type="button" (click)="searchPlanta()">Buscar</button>
                </div>
            </form>
        </div>
        <div class="registro">
            <button id="registrarse"><a routerLink="/registro-planta"> + Registrar nueva planta</a></button>
        </div>
    </div>
    
</div>
<div class ="texto">
    <p>Lista de plantas</p>
</div>
<div class="table-container">
    <div class="cosas">
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>ID de planta</th>
                    <th>Capacitad de la habitación</th>
                    <th>Habitaciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let planta of pagedPlantes; let i = index">
                    <td>{{ planta.id }}</td>
                    <td>{{ planta.capacitatHabitacions }}</td>  
                    <td id="coleccio" mat-button (click)="openHabitacions(planta)">Habitacions</td>
                    <div class="botones">
                        <button class= "ico" (click)="modificarPlanta(planta.id)" id = "modificar">🔄</button>
                        <button class= "ico" (click)="deletePlanta(planta.id)" id = "eliminar">❎</button>
                    </div>
                </tr>
            </tbody>
        </table>

        
    </div>
    
    <div class="pagination">
        <button id="firstPage" (click)="firstPage()" [disabled]="currentPage ===1">&lt;&lt;</button>
        <button id="prevPage" (click)="previousPage()" [disabled]="currentPage === 1">Anterior</button>
        <span id="pageInfo">Página {{ currentPage }} de {{totalPages }}</span>
        <button id="nextPage" (click)="nextPage()" [disabled]="currentPage === totalPages">Siguiente</button>
        <button id="lastPage" (click)="lastPage()" [disabled]="currentPage ===totalPages">&gt;&gt;</button>
    </div>
</div>
