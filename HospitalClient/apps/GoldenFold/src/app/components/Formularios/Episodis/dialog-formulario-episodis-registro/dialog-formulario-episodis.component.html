<h2 mat-dialog-title>{{ 'Agregar Episodi Medic' }}</h2>

<mat-dialog-content>
  <form [formGroup]="episodiForm" (ngSubmit)="guardar()">
    <br />
    <mat-form-field appearance="outline">
      <mat-label>Motivo</mat-label>
      <input matInput name="motivo" formControlName="motivo" required />
    </mat-form-field>
    <br />
    <mat-form-field appearance="outline">
      <mat-label>Urgencia</mat-label>
      <mat-select formControlName="urgencia">
        <mat-option [value]="'Urgent'">Urgente</mat-option>
        <mat-option [value]="'No Urgent'">No Urgente</mat-option>
      </mat-select>
    </mat-form-field>
    <br />
    <mat-form-field appearance="outline">
      <mat-label>DNI Paciente</mat-label>
      <input matInput name="dniPacient" formControlName="dniPacient" required />
    </mat-form-field>
    <br />
    <mat-form-field appearance="outline">
      <mat-label>DNI Medico</mat-label>
      <input matInput name="dniMetge" formControlName="dniMetge" required />
    </mat-form-field>
    <br />
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancelar</button>
      <button mat-raised-button color="primary" (click)="guardar()">
        {{ 'Guardar' }}
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
