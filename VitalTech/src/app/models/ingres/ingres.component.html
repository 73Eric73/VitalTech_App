
<div class= "contendor">
    <div class="search-container">
        <div class="lala">
            <form id="searchForm">
                <div class="searchCriteriaContainer">
                    <label for="searchCriteria">Buscar por:</label>
                </div>
                <div class="searchCriteriaItemContainer">
                    <input type="text" id="searchInput" name="searchInput" placeholder="Ingresa la busqueda...">
                    <button type="submit">Buscar</button>
                    
                </div>
            </form>
        </div>
        <div class="registro">
            <button id="registrarse"><a routerLink="/registro"> + Registrar Ingres</a></button>
        </div>
    </div>
    
</div>
<div class ="texto">
    <p>Llista de Ingressos</p>
</div>
<div class="table-container">
    <div class="cosas">
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Id Ingres</th>
                    <th>Data Entrada</th>
                    <th>Data Sortida</th>
                    <th>Episodi Medic</th>
                    <th>Id Llit</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ingres of ingressos">
                    <td>{{ ingres.id }}</td>
                    <td>{{ ingres.dataEntrada }}</td>
                    <td>{{ ingres.dataSortida }}</td>  
                    <td>{{ ingres.episodiMedicId }}</td>
                    <td>{{ ingres.llitId }}</td>
                  </tr>
            </tbody>
        </table>

        
    </div>
    
    <div class="pagination">
        <button id="prevPage">Anterior</button>
        <span id="pageInfo">PÃ¡gina 1 de X</span>
        <button id="nextPage">Siguiente</button>
    </div>
</div>
