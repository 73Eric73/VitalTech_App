<h2 mat-dialog-title>{{ 'Actualizar Episodi Medic' }}</h2>
<mat-dialog-content>
  
  <form (ngSubmit)="guardar()">

    <mat-form-field appearance="outline">
      <mat-label>Data Obertura</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="data.dataObertura" name="dataObertura" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Data Tancament</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="data.dataTancament" name="dataTancament" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Dolencia</mat-label>
      <input matInput [(ngModel)]="data.dolencia" name="dolencia" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Estat</mat-label>
      <input matInput [(ngModel)]="data.estat" name="estat" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>DNI Pacient</mat-label>
      <input matInput [(ngModel)]="data.dniPacient" name="dniPacient" required />
    </mat-form-field>


  </form>
  
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardar()">
    {{ 'Actualizar' }}
  </button>
</mat-dialog-actions>
