 
<div class= "contendor">
    <div class="search-container">
        <div class="lala">
            <form id="searchForm">
                <div class="searchCriteriaContainer">
                    <label for="searchCriteria">Buscar por:</label>
                </div>
                <div class="searchCriteriaItemContainer">
                  <select id="searchCriteria" name="searchCriteria" [(ngModel)]="searchCriteria">
                    <option value="id">ID</option>
                    <option value="dolencia">Dolencia</option>
                    <option value="estat">Estado</option>
                    <option value="pacientId">DNI paciente</option>
                  </select>
                  <input type="text" id="searchInput" name="searchInput" placeholder="Ingresa la b√∫squeda" [(ngModel)]="searchInput">
                  <button type="button" (click)="searchEpisodi()">Buscar</button>

                </div>
            </form>
        </div>
        <div class="registro">
            <button id="registrarse"><a routerLink="/registro-episodi"> + Registrar episodio m√©dico</a></button>
        </div>
    </div>
    
</div>
<div class ="texto">
    <p>Lista de episodios m√©dicos</p>
</div>
<div class="table-container">
    <div class="cosas">
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Id episodio</th>
                    <th>Fecha apertura</th>
                    <th>Fecha cierre</th>
                    <th>Estado</th>
                    <th>Dolencia</th>
                    <th>DNI paciente</th>
                    <th>Consultas</th>
                    <th>Ingresos</th>
                </tr>
            </thead>
            <tbody>
              <tr *ngFor="let episodi of episodis; let i = index">
                <td>{{ episodi.id }}</td>
                <td>{{ episodi.dataObertura }}</td>
                <td>{{ episodi.dataTancament }}</td>
                <td>{{ episodi.estat }}</td>
                <td>{{ episodi.dolencia }}</td>
                <td>{{ episodi.pacientId }}</td>
                <td class="coleccio" mat-button (click)="openConsultes(episodi)">Consultas</td>
                <td class="coleccio" mat-button (click)="openIngressos(episodi)">Ingresos</td>
                <div class="botones">
                       <button class="ico" (click)="modificarEpisodi(episodi.id)">üîÑ</button>
                       <button class="ico" (click)="deleteEpisodi(episodi.id)">‚ùé</button>
                </div>
              </tr>
            </tbody>
        </table>

        
    </div>
    
    <div class="pagination">
        <button id="prevPage">Anterior</button>
        <span id="pageInfo">P√°gina 1 de X</span>
        <button id="nextPage">Siguiente</button>
    </div>
</div>
