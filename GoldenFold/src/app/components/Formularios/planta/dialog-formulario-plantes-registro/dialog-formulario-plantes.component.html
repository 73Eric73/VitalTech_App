<h2 mat-dialog-title>{{'titul'}}</h2>
<mat-dialog-content>

  <form (ngSubmit)="guardar()">
    
    <mat-form-field appearance="outline">
      <mat-label>Planta</mat-label>
      <input matInput [(ngModel)]="data.piso" name="urgencia" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Habitacions</mat-label>
      <input matInput [(ngModel)]="data.capacitatHabitacions" name="sintomatologia" required />
    </mat-form-field>

  </form>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardar()">
    {{ 'Guardar' }}
  </button>
</mat-dialog-actions>
