<div class="container">
    <h2>Formulario de Registro de Llit</h2>
    <form type="submit" [formGroup]="llitForm" (ngSubmit)="onSubmit()">
        <div class= "identificador">
            <div class = "capzalera4">
                <label for="codiLlit">Codi Llit:</label> 
                <input type="text" id="codiLlit" ngModel name="codiLlit" formControlName="codiLlit" required>
            </div>
            <div class = "capzalera1">
                <label for="ocupat">Ocupat:</label>
                <select id="ocupat" ngModel name="ocupat" formControlName="ocupat">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
            <div class = "capzalera2">
                <label for="foraDeServei">Fora de servei:</label>
                <select id="foraDeServei" ngModel name="foraDeServei" formControlName="foraDeServei">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
            <div class = "masInfo">
                <div class="capzalera1">
                    <label for="habitacioId">Id Habitaci√≥:</label>
                    <input type="number" id="habitacioId" ngModel name="habitacioId" formControlName = "habitacioId" required>
                </div>
            </div>
        </div>
        <button type="submit">Publicar</button>
    </form>
</div>
