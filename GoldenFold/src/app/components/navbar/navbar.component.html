<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" >
                    <a class="nav-link" [routerLink]="['/inicio']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/inicio/administrativo']" routerLinkActive="active">Administrativo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/inicio/medico']" routerLinkActive="active">MÃ©dico</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/inicio/controlador-camas']" routerLinkActive="active">Controlador de Camas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/inicio/administrador-sistema']" routerLinkActive="active">Administrador Sistema</a>
                </li>
                <button *ngIf="!isAuthenticated; else loggedIn" (click)="onLogin()">Login</button>
                <ng-template #loggedIn>
                    <span>Hola {{ nom }}</span>
                    <button class="nav-item" (click)="onLogout()"> Logout </button>
                </ng-template>

            </ul>
        </div>
    </nav>
</body>
</html>
