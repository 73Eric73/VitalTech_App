
<div class= "contendor">
    <div class="search-container">
        <div class="lala">
            <form id="searchForm">
                <div class="searchCriteriaContainer">
                    <label for="searchCriteria">Buscar por:</label>
                </div>
                <div class="searchCriteriaItemContainer">
                    <input type="text" id="searchInput" name="searchInput" placeholder="Ingresa la busqueda...">
                    <button type="submit">Buscar</button>
                    
                </div>
            </form>
        </div>
        <div class="registro">
            <button id="registrarse"><a routerLink="/registro"> + Registrar Llits</a></button>
        </div>
    </div>
    
</div>
<div class ="texto">
    <p>Llista de Llits</p>
</div>
<div class="table-container">
    <div class="cosas">
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Id Llit</th>
                    <th>Ocupat</th>
                    <th>Fora de Servei</th>
                    <th>Id Habitacio</th>
                    <th>Ingressos</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let llit of llits">
                    <td>{{ llit.codiLlit }}</td>
                    <td>{{ llit.ocupat }}</td>
                    <td>{{ llit.foraDeServei }}</td>  
                    <td>{{ llit.habitacioId }}</td>
                    <td class = "coleccio" mat-button (click)="openIngressos(llit)">Ingressos</td>
                  </tr>
            </tbody>
        </table>

        
    </div>
    
    <div class="pagination">
        <button id="prevPage">Anterior</button>
        <span id="pageInfo">PÃ¡gina 1 de X</span>
        <button id="nextPage">Siguiente</button>
    </div>
</div>
