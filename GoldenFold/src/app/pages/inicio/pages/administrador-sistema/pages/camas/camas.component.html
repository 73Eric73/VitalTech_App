  <!-- Tabla de pacientes con Angular Material -->
  <div class="table-container">
    <table class="table">
      <thead>
        <tr>
          <th>Codigo cama</th>
          <th>Disponibilidad</th>
          <th>Fuera de servicio</th>
          <th>Codigo Habitacion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cama of obtenerCamasParaPagina()">
          <td>{{ cama.codiLlit }}</td>
          <td>{{ cama.ocupat }}</td>
          <td>{{ cama.foraDeServei }}</td>
          <td>{{ cama.codiHabitacio }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="paginacion">
    <button (click)="primeraPagina()" [disabled]="paginaActual === 1">Primera</button>
    <button (click)="paginaAnterior()" [disabled]="paginaActual === 1">Anterior</button>
    <span>Página {{ paginaActual }} de {{ totalPaginas }}</span>
    <button (click)="siguientePagina()" [disabled]="paginaActual === totalPaginas">Siguiente</button>
    <button (click)="ultimaPagina()" [disabled]="paginaActual === totalPaginas">Última</button>
  </div>
