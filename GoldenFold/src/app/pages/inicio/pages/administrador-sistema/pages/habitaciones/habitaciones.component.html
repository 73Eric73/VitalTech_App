<app-administratidor-sistema-dashboard></app-administratidor-sistema-dashboard>
<div class="habitaciones-section">
  <h2>Habitaciones</h2>
  <!--Botón de agregar habitación -->
  <div class="filter-container">
    <button mat-raised-button color="primary" (click)="toggleFormularioAgregar()">
      Agregar Habitación
    </button>
  </div>

  <!-- Tabla Angular Material -->
  <div class="table-container">
    <app-snackbar></app-snackbar>
    <table mat-table [dataSource]="habitacionesDataSource" class="mat-elevation-z8" matSort>

      <!-- Columna num habitaciones -->
      <ng-container matColumnDef="NumeroHabitacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Número de habitación</th>
        <td mat-cell *matCellDef="let habitacion">{{ habitacion.codiHabitacio }}</td>
      </ng-container>

      <!-- Columna cap CapCamas -->
      <ng-container matColumnDef="CapCamas">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Capacidad de camas</th>
        <td mat-cell *matCellDef="let habitacion">{{ habitacion.capacitatLlits }}</td>
      </ng-container>

      <!-- Columna plantas -->
      <ng-container matColumnDef="Planta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Planta</th>
        <td mat-cell *matCellDef="let habitacion">{{ habitacion.plantaId }}</td>
      </ng-container>

      <!--Columna camas-->
      <ng-container matColumnDef="Camas">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Camas</th>
        <<td mat-cell *matCellDef="let habitacion">{{ habitacion.llits }}</td>>
      </ng-container>

      <!-- Columna Accion -->
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let habitacion">
          <button mat-raised-button color="primary" (click)="toggleActualizarHabitacion(habitacion)">
            Actualizar
          </button>
          <button mat-raised-button color="warn" (click)="borrarHabitacion(habitacion.IdHabitacion)">
            Borrar
          </button>
        </td>
      </ng-container>

      <!-- Filas de la tabla -->
      <tr mat-header-row *matHeaderRowDef="['NumeroHabitacion', 'CapCamas', 'Planta', 'Camas', 'Acciones']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['NumeroHabitacion','CapCamas', 'Planta',  'Camas', 'Acciones'];"></tr>

    </table>
  </div>

</div>
